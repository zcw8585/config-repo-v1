spring:
  application:
    name: user-service
  mvc:
    servlet:
      path: /user-service # // localhost:8080/user-service/user


server:
  port: 0

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka #eruka's location
